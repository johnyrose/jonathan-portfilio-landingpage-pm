baseURL: "https://johnyrose.com/"
title: "Jonathan Rosenboim"
theme: ["PaperMod"]

canobifyURLs: true
relativeURLs: false

params:
  profileMode:
    enabled: true
    title: "Hi, I'm Jonathan"
    subtitle: |
      I'm **Jonathan**, a senior backend engineer from **Israel** with 9 years of experience.

      ---
    imageUrl: "/images/avatar.png"   # put the image in static/images/avatar.jpg
    imageTitle: "Avatar"
    imageWidth: 160
    imageHeight: 160
    buttons:
      # - name: Posts
      #   url: /posts/
      - name: View resume
        url: /Jonathan-CV.pdf
        targetBlank: true
        target: _blank
      - name: Skills
        url: /skills
        targetBlank: false
        target: _self
      - name: Experience
        url: /experience
        targetBlank: false
        target: _self

  fuseOpts:                 # optional tuning (defaults are good)
    isCaseSensitive: false
    shouldSort: true
    threshold: 0.4
  search: true   

  # ---- Social icons (must be under params) ----
  socialIcons:
    - name: github
      url: https://github.com/johnyrose
    - name: linkedin
      url: https://www.linkedin.com/in/jonathan-rosenboim
    - name: email
      url: mailto:rosenboimjonathan@gmail.com
      

menu:
  main:
    - name: Home
      url: /
      weight: 1
    # - name: Posts
    #   url: /posts/
    #   weight: 2
    - name: About
      url: /about/
      weight: 2
    - name: Skills
      url: /skills/
      weight: 3
    - name: Experience
      url: /experience/
      weight: 4
    - name: Contact me
      url: /contact/
      weight: 5
