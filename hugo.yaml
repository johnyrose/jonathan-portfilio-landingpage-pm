baseURL: "https://johnyrose.com/"
title: "Jonathan Rosenboim"
theme: ["PaperMod"]

canobifyURLs: true
relativeURLs: false

googleAnalytics: "G-W28LXG9PM5"
privacy:
  googleAnalytics:
    anonymizeIP: true
    respectDoNotTrack: true
    useSessionStorage: false


params:
  profileMode:
    enabled: true
    title: "Hi, I'm Jonathan"
    subtitle: |
      I'm **Jonathan**, a senior backend engineer from **Israel** with 9 years of experience.

      ---
    imageUrl: "/images/avatar.png"   # put the image in static/images/avatar.jpg
    imageTitle: "Avatar"
    imageWidth: 160
    imageHeight: 160
    buttons:
      - name: View resume
        url: /Jonathan-CV.pdf
        targetBlank: true
        target: _blank
      - name: Skills
        url: /skills
        targetBlank: false
        target: _self
      - name: Experience
        url: /experience
        targetBlank: false
        target: _self
      - name: Projects
        url: /projects/
      - name: Posts
        url: /posts
      - name: Contact
        url: /contact

  fuseOpts:                 # optional tuning (defaults are good)
    isCaseSensitive: false
    shouldSort: true
    threshold: 0.4
  search: true   

  # ---- Social icons (must be under params) ----
  socialIcons:
    - name: github
      url: https://github.com/johnyrose
    - name: linkedin
      url: https://www.linkedin.com/in/jonathan-rosenboim
    - name: email
      url: mailto:rosenboimjonathan@gmail.com
      

